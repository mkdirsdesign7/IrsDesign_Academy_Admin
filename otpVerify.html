<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background:
                linear-gradient(rgba(255, 255, 255, 0.25),
                    rgba(0, 0, 0, 0.55)),
                url("./assets/img/verifyOtp-banner.png");
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .auth-card {
            background: linear-gradient(180deg, #0f172a, #020617);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            color: #fff;
        }

        .otp-input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            border-radius: 12px;
            background: #020617;
            border: 1px solid #334155;
            color: #fff;
        }

        .otp-input:focus {
            border-color: #facc15;
            outline: none;
        }

        /* ================= BUTTON ================= */
        .btn-main {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #000;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: .2s;
        }

        .btn-main a {
            color: #1f2937 !important;
            text-decoration: none !important;
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 193, 7, .45);
        }

        .btn-main:active {
            transform: scale(.96);
        }

        .text-muted-small {
            font-size: 13px;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <div class="auth-card text-center">
        <h4 class="fw-bold mb-2">OTP Verification</h4>
        <p class="text-muted-small mb-4">
            Enter the 4-digit OTP sent to your email
        </p>

        <form>
            <div class="d-flex justify-content-between mb-4">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
            </div>

            <a href="./updatePassword.html" class="btn btn-main w-100">
                Verify OTP →
            </a>
        </form>

        <p class="mt-4 text-muted-small">
            Didn’t receive OTP?
            <a href="#" class="text-warning text-decoration-none">Resend</a>
        </p>
    </div>

</body>

</html>
