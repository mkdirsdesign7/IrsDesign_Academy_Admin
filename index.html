<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Portal | IRS Design Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- custom css of login page -->
  <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>

  <div class="login-card shadow-lg">

    <!-- LOGO -->
    <div class="logo-box">
      <img src="./assets/img/logo.png" alt="IRS Logo">
    </div>

    <!-- TITLE -->
    <div class="login-title">
      <h2>Admin Portal</h2>
      <p>Sign in to access your dashboard</p>
    </div>

    <!-- EMAIL -->
    <div class="form-group">
      <label class="label">Email Address</label>
      <div class="input-box">
        <i class="bi bi-envelope icon-left"></i>
        <input type="email" placeholder="admin@irsacademy.com">
      </div>
    </div>

    <!-- PASSWORD -->
    <div class="form-group">
      <label class="label">Password</label>
      <div class="input-box">
        <i class="bi bi-lock icon-left"></i>
        <input type="password" placeholder="••••••••">
        <i class="bi bi-eye icon-right"></i>
      </div>
    </div>

    <!-- OPTIONS -->
    <div class="options">
      <label><input type="checkbox"> Remember me</label>
      <a href="./forgotPassword.html">Forgot password?</a>
    </div>

    <!-- BUTTON -->
    <a href="./dashboard.html" class="text-dark">
      <button class="btn-login">
        Sign In to Dashboard →
      </button>
    </a>

    <!-- FOOTER -->
    <div class="footer">
      Protected by enterprise-grade security<br>
      <span>● System Online</span>
    </div>

    <!-- OPTIONS -->
    <div class="options">
      Don’t have an account?<br>
      <a href="./registration.html">Register Here</a>
    </div>

  </div>

</body>

</html>
