<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background:
                linear-gradient(rgba(255, 255, 255, 0.25),
                    rgba(0, 0, 0, 0.55)),
                url("./assets/img/update-password.png");
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .auth-card {
            background: linear-gradient(180deg, #0f172a, #020617);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .auth-card h2 {
            font-weight: 700;
        }

        .auth-card p {
            color: #94a3b8;
            font-size: 14px;
        }

        .form-label {
            font-size: 14px;
            color: #e5e7eb;
        }

        .form-control {
            background: #020617;
            border: 1px solid #334155;
            color: #fff;
            padding: 14px;
            border-radius: 12px;
        }

        .form-control::placeholder {
            color: #64748b;
        }

        .form-control:focus {
            background: #020617;
            border-color: #facc15;
            box-shadow: none;
            color: #fff;
        }

        .btn-main {
            background: #facc15;
            color: #000;
            font-weight: 600;
            padding: 14px;
            border-radius: 14px;
            border: none;
            transition: 0.3s;
        }

        .btn-main:hover {
            background: #fde047;
        }

        .text-small {
            font-size: 13px;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <div class="auth-card">

        <!-- Header -->
        <div class="text-center mb-4">
            <h2>Admin Portal</h2>
            <p>Reset your password securely</p>
        </div>

        <!-- Form -->
        <form>

            <!-- New Password -->
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" placeholder="Enter new password">
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm new password">
            </div>

            <!-- Button -->
            <button class="btn btn-main w-100">
                Update Password â†’
            </button>

        </form>

        <!-- Footer -->
        <p class="text-center mt-4 text-small">
            Remember password?
            <a href="#" class="text-warning text-decoration-none">Login</a>
        </p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
