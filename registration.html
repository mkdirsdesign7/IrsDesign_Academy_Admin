<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/registration.css">
</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-card">

            <!-- Logo -->
            <div class="logo">
                <span>IRS</span><small>DESIGN ACADEMY</small>
            </div>

            <!-- Title -->
            <h2>Create Admin Account</h2>
            <p class="subtitle">Register to access admin dashboard</p>

            <!-- Form -->
            <form>

                <!-- Name -->
                <div class="form-group">
                    <i class="bi bi-person"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <i class="bi bi-telephone"></i>
                    <input type="tel" placeholder="Phone Number" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <i class="bi bi-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>

                <!-- Password -->
                <div class="form-group" style="position:relative;">
                    <i class="bi bi-lock"
                        style="position:absolute; left:14px; top:50%; transform:translateY(-50%); opacity:0.6;">
                    </i>

                    <input type="password" placeholder="Password" required
                        style="width:100%; padding:14px 44px 14px 44px;">

                    <span class="toggle"
                        style="position:absolute; right:14px; top:50%; transform:translateY(-50%); cursor:pointer; opacity:0.7;">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>



                <!-- Terms -->
                <div class="options">
                    <label>
                        <input type="checkbox" required>
                        I agree to terms & conditions
                    </label>
                </div>

                <!-- Button -->
                <button type="submit" class="btn-submit">
                    Register Account →
                </button>

            </form>

            <!-- Footer -->
            <p class="footer-text">
                Already have an account?
                <a href="./index.html">Sign In</a>
            </p>

            <p class="system-status">
                ● System Online
            </p>

        </div>
    </div>

    <script>
        const toggle = document.querySelector(".toggle");
        const input = document.querySelector("input[type='password']");

        toggle.addEventListener("click", () => {
            input.type = input.type === "password" ? "text" : "password";
            toggle.innerHTML = input.type === "password"
                ? '<i class="bi bi-eye"></i>'
                : '<i class="bi bi-eye-slash"></i>';
        });
    </script>

</body>

</html>
