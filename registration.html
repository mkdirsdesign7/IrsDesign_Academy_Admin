<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/registration.css">
</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-card">

            <!-- Logo -->
            <div class="logo">
                <span>IRS</span><small>DESIGN ACADEMY</small>
            </div>

            <!-- Title -->
            <h2>Create Admin Account</h2>
            <p class="subtitle">Register to access admin dashboard</p>

            <!-- Form -->
            <form>

                <!-- Name -->
                <div class="form-group">
                    <i class="bi bi-person"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <i class="bi bi-telephone"></i>
                    <input type="tel" placeholder="Phone Number" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <i class="bi bi-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>

                <!-- Password -->
                <div class="position-relative">
                    <!-- Lock icon -->
                    <i class="bi bi-lock position-absolute top-50 start-0 translate-middle-y ms-3 opacity-75"></i>

                    <!-- Input -->
                    <input type="password" class="form-control ps-5 pe-5" placeholder="Password" required>

                    <!-- Eye icon -->
                    <span class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>




                <!-- Terms -->
                <div class="options">
                    <label>
                        <input type="checkbox" required>
                        I agree to terms & conditions
                    </label>
                </div>

                <!-- Button -->
                <button type="submit" class="btn-submit">
                    Register Account →
                </button>

            </form>

            <!-- Footer -->
            <p class="footer-text">
                Already have an account?
                <a href="./index.html">Sign In</a>
            </p>

            <p class="system-status">
                ● System Online
            </p>

        </div>
    </div>

    <script>
        document.querySelector(".bi-eye").addEventListener("click", function () {
            const input = this.closest(".position-relative").querySelector("input");
            if (input.type === "password") {
                input.type = "text";
                this.classList.replace("bi-eye", "bi-eye-slash");
            } else {
                input.type = "password";
                this.classList.replace("bi-eye-slash", "bi-eye");
            }
        });
    </script>


</body>

</html>
