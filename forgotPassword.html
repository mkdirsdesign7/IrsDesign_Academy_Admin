<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background:
                linear-gradient(rgba(255, 255, 255, 0.25),
                    rgba(0, 0, 0, 0.55)),
                url("./assets/img/forgotPassword-banner.png");
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .auth-card {
            background: linear-gradient(180deg, #0f172a, #020617);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            color: #fff;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h3 {
            font-weight: 700;
        }

        .form-control {
            background: #020617;
            border: 1px solid #334155;
            color: #fff;
            padding: 14px;
        }

        .form-control::placeholder {
            color: #94a3b8;
        }

        .form-control:focus {
            background: #020617;
            border-color: #facc15;
            box-shadow: none;
            color: #fff;
        }

        /* ================= BUTTON ================= */
        .btn-main {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #000;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: .2s;
        }

        .btn-main a {
            color: #1f2937 !important;
            text-decoration: none !important;
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 193, 7, .45);
        }

        .btn-main:active {
            transform: scale(.96);
        }

        .text-muted-small {
            font-size: 13px;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <div class="logo">
            <h3>Admin Portal</h3>
            <p class="text-muted-small">Forgot your password?</p>
        </div>

        <form>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="admin@irsacademy.com">
            </div>

            <a href="./otpVerify.html" class="btn btn-main w-100 mt-3">
                Send OTP â†’
            </a>
        </form>

        <p class="text-center mt-4 text-muted-small">
            Remember password?
            <a href="./index.html" class="text-warning text-decoration-none">Login</a>
        </p>
    </div>

</body>

</html>
